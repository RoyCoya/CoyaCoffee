<div class="modal fade" id="modal_add_review_log" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary">回忆打卡</h5>
        <button type="button" class="close" data-bs-dismiss="modal"><span>×</span></button>
      </div>
      <div class="modal-body">
        <form id="form_add_review_log">
          {% csrf_token %}
          <div class="form-group mb-2">
            <label for="review_end_time"><span class="text-danger">*</span><span class="text-secondary">结束时间</span></label>
            <input type="datetime-local" class="form-control" id="review_end_time" name="end_time" required />
          </div>
          <div class="form-group mb-2">
            <label><span class="text-secondary">持续时间</span></label>
            <!-- TODO: 自定义默认分钟数 -->
            <div class="input-group">
              <input type="number" value="0" class="form-control disabled" id="review_duration_hours" name="duration_hours" step="1" />
              <span class="input-group-text">小时</span>
              <input type="number" value="15" class="form-control disabled" id="review_duration_minutes" name="duration_minutes" step="1" />
              <span class="input-group-text">分钟</span>
              <input type="number" value="0" class="form-control disabled" id="review_duration_seconds" name="duration_seconds" step="1" />
              <span class="input-group-text">秒</span>
            </div>
          </div>
          <div class="form-group mb-2">
            <label for="review_comments"><span class="text-secondary">备注</span></label>
            <input type="text" class="form-control" id="review_comments" name="comments" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" form="form_add_review_log" class="btn btn-primary">保存</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
