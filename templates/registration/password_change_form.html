{% extends "base.html" %}
{% load static %}
{% block title %}修改密码{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row text-center">
        <h2>修改密码</h2>
    </div>
    <div class="row">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-3" type="submit">确认修改</button>
    </form>
    </div>
</div>
{% endblock %}
