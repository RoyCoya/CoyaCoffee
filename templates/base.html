{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>{% block title %}{% endblock title %} | 拾心咖啡屋 Coya Coffee</title>
    <link rel="icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static '/img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static '/img/apple_icon.ico' %}"/>
    <!--css导入区-->
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <style>
        body{
          background-image: url("{% static "Main/img/background.jpg" %}");
          background-position: top;
          background-repeat: no-repeat;
          background-size: cover;
        }
        @media (max-width: 768px) {
            body {
                background-attachment: fixed; /* 小屏幕上固定背景图 */
            }
        }
        @media (min-width: 769px) {
            body {
                background-attachment: scroll; /* 大屏幕上滚动背景图 */
            }
        }
    </style>
    {% block css %}
    {% endblock css %}
    <!--/css导入区-->
</head>
<body class="{% block body_bg %}bg-default{% endblock body_bg %} pb-3">

    <!--正文区-->
    {% block content %}
    {% endblock content %}
    <!--/正文区-->

    <!--JS导入区-->
    <script src="{% static '/jquery/jquery.min.js' %}"></script>
    <script src="{% static "/bootstrap/js/popper.min.js" %}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block js %}
    {% endblock js %}
    <!--/JS导入区-->
</body>
</html>
